<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chess Game</title>
    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ddd;
      height: 100vh;
    }
    #echiquier {
      position: relative;
      width: 640px;
      height: 640px;
    }
    #echiquier img.plateau {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .piece {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 1;
    }
    .surbrillance {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: rgba(251, 255, 0, 0.4); /* rouge semi-transparent */
      z-index: 0; /* en dessous des pi√®ces */
    }
    .dot-plein {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(100, 100, 100, 0.7);
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
    }

    .dot-cercle {
      position: absolute;
      width: 70px;
      height: 70px;
      border: 5px solid rgba(100, 100, 100, 0.7);
      border-radius: 50%;
      background: transparent;
      pointer-events: none;
      z-index: 5;
    }
    .capture-ligne {
      margin-bottom: 16px;
      font-family: Arial, sans-serif;
    }

    .capture-titre {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .capture-pieces {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      flex-wrap: nowrap;
    }

    .capture-img {
      height: 32px;
      width: auto;
    }

    .capture-score {
      font-size: 16px;
      color: green;
      font-weight: bold;
      margin-left: 6px;
    }
    img {
      user-select: none;
      pointer-events: none;
      -webkit-user-drag: none;
    }

  </style>
</head>
<body>

    

  <div id="echiquier">
    <img src="Images/200.png" alt="Plateau" class="plateau" />
  </div>
  <div id="zone-captures" style="margin-left: 100px;"></div>

  
    <script src="chess.js"></script>


</body>
</html>
